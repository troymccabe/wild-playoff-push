<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Minnesota Wild Playoff Push</title>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart']}]}"></script>
        <script src="index.js"></script>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div id="content-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <a href="https://www.reddit.com/user/splurgingspurgeon" target="_blank">/u/SplurgingSpurgeon</a>'s tracker
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-6 text-right"><strong>Points Goal:</strong></div>
                                    <div class="col-xs-6 text-left" id="points-goal"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 text-right"><strong>Points Needed:</strong></div>
                                    <div class="col-xs-6 text-left" id="points-needed"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 text-right"><strong>Points Remaining:</strong></div>
                                    <div class="col-xs-6 text-left" id="points-remaining"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 text-right"><strong>Current Pace:</strong></div>
                                    <div class="col-xs-6 text-left" id="current-pace"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 text-right"><strong>Record since 10/8/15:</strong></div>
                                    <div class="col-xs-6 text-left" id="record"></div>
                                </div>
                                <div class="text-left">
                                    <img src="yeoface-sub50.png" id="yeoface" alt="Mike Yeo's mug">
                                    <div class="progress progress-striped">
                                        <div class="progress-bar" id="goal-progress"></div>
                                    </div>
                                </div>
                                <p><strong>LGW!!</strong></p>
                                <div>
                                    <small class="text-muted"><em>Tracked since 10/8/15 vs. COL</em></small>
                                </div>
                                <div>
                                    <small class="text-muted">
                                        Thanks <a href="https://www.reddit.com/user/SplurgingSpurgeon" target="_blank">/u/SplurgingSpurgeon</a>!
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <a href="https://www.reddit.com/user/wadamw" target="_blank">/u/wadamw</a>'s graphs
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="btn-group">
                                    <button id="gameday-select-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"></button>
                                    <ul id="gameday-select-options" class="dropdown-menu"></ul>
                                </div>
                                <div id="chart"></div>
                                <div class="btn-group">
                                    <button id="previous-game-btn" type="button" class="btn btn-default">
                                        <span class="fa fa-step-backward"></span>
                                    </button>
                                    <button id="play-season-btn" type="button" class="btn btn-default">
                                        <span class="fa fa-play"></span>
                                    </button>
                                    <button id="next-game-btn" type="button" class="btn btn-default">
                                        <span class="fa fa-step-forward"></span>
                                    </button>
                                </div>
                                <div>
                                    <small class="text-muted">
                                        Thanks <a href="https://www.reddit.com/user/wadamw" target="_blank">/u/wadamw</a>!
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-wrapper">
            <div class="container">
                <p class="text-center">
                    Created by Troy McCabe
                </p>
                <p class="text-center">
                    <a href="https://reddit.com/u/troymccabe" target="_blank" class="fa fa-reddit"></a>
                    <a href="https://twitter.com/troymccabe" target="_blank" class="fa fa-twitter"></a>
                    <a href="https://github.com/troymccabe" target="_blank" class="fa fa-github"></a>
                </p>
            </div>
        </div>
    </body>
</html>
